<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shrimp Personality Display</title>
    <link rel="stylesheet" href="style.css">
    <!-- Load Three.js and its dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <!-- Add TWEEN.js before main.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="ui-overlay">
        <div class="top-controls">
            <button id="share-shrimp" class="icon-button" aria-label="Share">‚Üó</button>
            <button id="toggle-sound" class="icon-button" aria-label="Toggle Sound">üîä</button>
        </div>
        
        <div id="result" class="hidden">
            <div class="result-text">
                <h2 id="shrimp-type"></h2>
                <p id="description"></p>
            </div>
            
            <div class="action-buttons">
                <button id="previous-shrimp" class="pill-button hidden" aria-label="Previous">‚Üê</button>
                <button id="try-again" class="pill-button">New Shrimp</button>
            </div>
        </div>

        <button id="discover-button" class="discover-button">Discover Your Shrimp</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.128.0/build/three.module.js",
                "three/examples/jsm/loaders/GLTFLoader": "https://unpkg.com/three@0.128.0/examples/jsm/loaders/GLTFLoader.js",
                "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.128.0/examples/jsm/controls/OrbitControls.js"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
